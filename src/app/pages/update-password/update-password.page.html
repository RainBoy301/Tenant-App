<ion-header>
  <ion-toolbar color ="new">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col>
            Update Password
          </ion-col>
          <ion-col class="ion-text-right">
            <i>FindAPlace</i>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col align-self-center>
        <ion-item>
          <ion-label position="floating">Your new Password</ion-label>
          <ion-input type="password" [(ngModel)]="newPassword"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirm Password</ion-label>
          <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="button-center">
    <ion-button (click)="updatePassword()" routerDirection="forward" shape="round" expand="block" color="success">Update Password</ion-button>
    <ion-button [routerLink]="['/home']" routerDirection="back" shape="undefined" expand="block" fill="clear" color="danger">Cancel</ion-button>
  </div>
</ion-content>
