<ion-header>
  <ion-toolbar color="warning">
    <ion-title class="ion-text-center">Moderator Panel</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding bg" color="light"> 

  <ion-card class="card">
    <ion-card-header color="warning">
      <ion-card-title>Navigation</ion-card-title>
    </ion-card-header>
  <ion-grid>
    <ion-row>
      <ion-col align-self-center>
          <div class="button-center">
            <ion-button class="button-center" [routerLink]="['/moderator-create']" routerDirection="forward" expand="block" color="warning">Creation Requests</ion-button>    </div>
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col align-self-center>

        <ion-button class="button-center" [routerLink]="['/moderator-edit']" routerDirection="forward" expand="block" color="warning">Edit Requests</ion-button>      </ion-col>
    </ion-row>


    <div class="button-center">
      <ion-row>
        <ion-col align-self-center>
          <ion-button [routerLink]="['/login']" fill="clear" color="danger" class="button-sign-in">Log Out</ion-button>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>

  </ion-card>
</ion-content>
